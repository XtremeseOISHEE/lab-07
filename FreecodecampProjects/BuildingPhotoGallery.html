<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles99.css">
  </head>

      <h1>css flexbox photo gallery</h1>

      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="peeping cat">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="ginger cat">
